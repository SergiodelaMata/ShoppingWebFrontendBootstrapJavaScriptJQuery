<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/categories.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">
            <img src="img/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="Logo de la página web">
            Gaming Shopping
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div id="navbar" class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" style="text-align:center;">
              <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li id="newCategory" class="nav-item active" style="text-align:center;">
            </li>
            <li id="newProduct" class="nav-item" style="text-align:center;">
            </li>
          </ul>
          <ul id="loginlogout" class="nav navbar-nav flex-row justify-content-between ml-auto">
            
          </ul>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <h1>Introduzca una nueva categoría</h1>
    </div>
    <div class="container d-flex flex-column justify-content-center col-sm-12" style="margin-bottom: 2em;">
        <div class="row" style="margin-left:2em; margin-right: 2em;">
            <div id="containerCategory" class="container card col-lg-12 col-md-12 col-sm-12">
                <div class="container card d-flex bg-info" style="margin-top: 1em;">
                    <h3>Formulario de la nueva categoría:</h3>
                </div>
                <form id="formCategory" class="form" role="form">
                    <div class="form-group container col-sm-12 d-none">
                        <input id="idCategory" type="text" readonly/>
                    </div>
                    <div class="form-group container col-sm-12" style="margin-top:1em;">
                        <div class="row">
                            <h6 style="margin-left: -0.5em; margin-right: -0.5em;"><strong>Nombre de la categoría</strong></h6>
                            <input id="nameCategory" type="text" required/>
                        </div>
                    </div>
                    <div class="form-group container col-sm-12" style="text-align: center;">
                        <input id="buttonNewCategory" class="btn btn-primary" type="button" value="Añadir categoría"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
