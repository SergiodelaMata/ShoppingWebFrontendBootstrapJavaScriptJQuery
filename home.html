<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/categories.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">
            <img src="img/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
            Gaming Shopping
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active" style="text-align:center;">
              <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" style="text-align:center;">
              <a class="nav-link" href="#">Link</a>
            </li>
            <form class="form-inline my-2 my-lg-0" style="justify-content:center;">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </ul>
          <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
            <li>
              <button type="button" id="logout" class="btn btn-outline-secondary">Logout <span class="caret"></span></button>
            </li>
            <li class="dropdown order-1">
                <button type="button" id="login" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Login <span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right mt-2">
                   <li class="px-3 py-2">
                       <form class="form" role="form">
                            <div class="form-group">
                                <input id="emailInput" placeholder="Email" class="form-control form-control-sm" type="text" required="">
                            </div>
                            <div class="form-group">
                                <input id="passwordInput" placeholder="Contraseña" class="form-control form-control-sm" type="text" required="">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                            <div class="form-group text-center">
                                <small><a href="#" data-toggle="modal" data-target="#modalPassword">¿Ha olvidado su contraseña?</a></small>
                            </div>
                        </form>
                    </li>
                </ul>
            </li>
          </ul>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <h1>Encuentre aquí los productos que busca</h1>
    </div>
    <div class="container d-flex flex-column justify-content-center col-sm-12">
        <div class="row" style="margin-left:2em; margin-right: 2em;">
            <div id="containerProducts" class="container card col-sm-8">
                <div class="container card d-flex bg-info">
                    <h3>Productos disponibles clasificados por categoría:</h3>
                </div>
                <div id="categories" class="container">

                </div>
            </div>
            <div id="containerBagProducts" class="container card col-sm-4">
                <div class="container card d-flex bg-success">
                    <h3>Su cesta de la compra:</h3>
                </div>
                <div id="bag-products" class="container">

                </div>
            </div>
        </div>
    </div>

</body>
</html>
